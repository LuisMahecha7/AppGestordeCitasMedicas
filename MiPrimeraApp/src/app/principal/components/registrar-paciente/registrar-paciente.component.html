<div class="popup-container">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Registrar Paciente</h2>
      </div>
      <form (ngSubmit)="onSubmit(false)" class="form-login">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" [(ngModel)]="nombres" name="nombres" required>
        <label for="primerApellido">Primer Apellido</label>
        <input type="text" id="primerApellido" [(ngModel)]="primerApellido" name="primerApellido" required>
        <label for="segundoApellido">Segundo Apellido</label>
        <input type="text" id="segundoApellido" [(ngModel)]="segundoApellido" name="segundoApellido" required>
        <label for="tipoDocumento">Tipo de Documento</label>
        <select id="tipoDocumento" [(ngModel)]="segundoApellido">
            <option value="">Seleccione</option>
            <option value="">Tarjeta de Identidad</option>
            <option value="">Cedula de Ciudadania</option>
            <option value="">Pasaporte</option>
            <option value="">Cedula de Extranjeria</option>
            <option value="">Permiso Especial de Permanencia</option>
            <option value="">Carnet Diplomatico</option>
        </select>
        <label for="numDocumento">Numero de Documento</label>
        <input type="text" id="numDocumento" [(ngModel)]="numDocumento" name="numDocumento" required>
        <label for="celular">Numero Telefónico</label>
        <input type="text" id="celular" [(ngModel)]="celular" name="celular" required>
        <label for="email">Correo Electronico</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      
        <button type="submit">Registrarse</button>
      </form>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  </div>
